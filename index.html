<html>
<head>
<title>Practica 8</title>    
    <link rel="stylesheet" type="text/css" href="estilo8.css"> 
    
                 <script>
    window.onload = function() {
    var files = document.querySelectorAll("input[type=file]");
    files[0].addEventListener("change", function(e) {
        if(this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById("image").setAttribute("src", e.target.result); }
            reader.readAsDataURL(this.files[0]);
        }
    });
}
    
    </script>
</head>

<body>
    <h3>Por favor, introduce tus datos.</h3>

<form>
 <fieldset>
    <legend>Tu cara</legend>
     <div>
   <label for="foto">Foto:</label>
    <input name="imagen" id="preview" type="file" required/><br>
         <label for="Pre">Previsualizacion de imagen: </label> <br> <img id="image"> 
</div>
</fieldset>   

    <fieldset>
    <legend>Datos generales</legend><div>
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" value="" placeholder="Nombre completo" required/></div>
     <br><div>
        <label for="Genero">Genero:</label>
        <input type="radio" name="sexo" required/>Hombre
        <input type="radio" name="sexo" required/>Mujer</div> <br><div>
    <label for="Edad">Edad:</label>
        <input type="text" name="Edad" value="18"/></div>
        <br><div>
       <label for="Fecha">Fecha de nacimiento: </label>
        <input type="text" name="Fecha" value="dd/mm/aaaa">
        <br>
        <label for="Color">Color favorito:</label>
        <input type="color" name="color">
        <br>
        <label for="Pais">Pais:</label>
      <select id="Pais" name="pais">
        <option value="canada" selected="selected">Canada</option>
        <option value="españa">España</option>
        <option value="italia">Italia</option>
          <option value="francia">Francia</option>
      </select>
    </div>
    
    
    </fieldset>
    <fieldset>
    <legend>Otras caracteristicas</legend><div>
        <label for="Altura">Altura:</label>
        <span class="rojo">Bajo</span><input type="range" id="range" value="50"><span class="lila">Alto</span>
        
        <br>
        <label for="Salario">Salario:</label>
        <span class="rojo">Pobre</span><input type="range" id="range" value="50"><span class="lila">Rico</span></div>
    </fieldset>
    <br>
    <fieldset>
            <legend>Informacion de contacto</legend><div>
         <label for="Email">Email:</label>
        <input type="email" name="email" value="" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
        <br>
         <label for="movil">Movil:</label>
        <input type="tel" name="Móvil" value=""/>
        <br>
        <label for="Direccion">Direccion:</label>
        <textarea cols="42" rows="3"></textarea>
        <br>
        <label for="metodo">Metodo de contacto:</label>
        <input type="checkbox" name="email">Email <input type="checkbox" name="what">Whatsapp<input type="checkbox" name="Skype">Skype</div>
    </fieldset>
    <input id="enviar" type="submit" value="Enviar">
</form>  

</body>






</html>
